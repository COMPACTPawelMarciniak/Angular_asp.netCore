<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <p><strong>Information:</strong>You made changes. Any unsaved changes will be lost</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}"/>
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user?.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Member since:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-footer">
              <button [disabled]="!editForm.dirty" form="#editForm" (click)="updateUser()" class="btn btn-primary btn-block">Save changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
          <tabset class="member-tabset">
            <tab heading="Edit profile">
                <form #editForm="ngForm" id="editForm" (ngSumit)="updateUser()">
                    <h4>Description</h4>
                    <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
                    <h4>Looking For</h4>
                    <textarea name="Looking for" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
                    <h4>Interests</h4>
                    <textarea name="Interests" rows="6" class="form-control" [(ngModel)]="user.interests"></textarea>
                    <h4>Location details</h4>
                    <div class="form-inline">
                       <label for="city">City</label>
                       <input class="form-control" type="text" [(ngModel)]="user.city" name="city">
                       <label for="country">country</label>
                       <input class="form-control" type="text" [(ngModel)]="user.country" name="country">

                    </div>
                </form>
            </tab>
            <tab heading="Edit Photos">
                <p>Photo editing</p>
            </tab>
          </tabset>
      </div>
    </div>
  </div>
